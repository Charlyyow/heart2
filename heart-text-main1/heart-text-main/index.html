<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Me Button</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Wrapper div to give some space around the button */
        .button-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        button {
            padding: 18px 36px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Beating effect using animation */
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply the beating animation to the button */
        button {
            animation: beat 1s infinite;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: pink;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Focus effect when clicking the button */
        button:focus {
            outline: none;
        }

        /* Smooth transition for background color change on hover */
        button:active {
            transform: translateY(2px);
            background-color: #ff5733;
        }

        /* Optional styling for the link */
        a {
            text-decoration: none;
        }

        /* Optional styling to add an emoji next to the text */
        button::after {
            content: "❤️"; /* Emoji to appear before the text */
            margin-right: 10px;
            font-size: 24px; /* Adjust emoji size */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="test.html"><button>Pindota bips</button></a>
    </div>

</body>
</html>
